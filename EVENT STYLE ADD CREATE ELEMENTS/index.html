<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- LINKING CSS FILE -->
    <!-- CSS FILE LINKED HERE, PRESS CTRL and then CLICK ON NAME OF FILE IN 'href' -->
    <link rel="stylesheet" href="index.css">
    <title>EVENT STYLE ADD CREATE ELEMENTS</title>
</head>

<body>

    <!-- CREATING GRID AND SOME FUNCTIONALITIS THAT ARE IN JS FILE -->
    <div id="main">

        <!-- ROW 1 HAS CLASS 'row1' TO ACCESS BY BUTTON -->
        <div class="box row1" id="box1">0</div>
        <div class="box row1" id="box2">0</div>
        <div class="box row1" id="box3">0</div>
        <!-- BUTTON TO ACCESS ROW1 AND APPLYING STYLING USING DOM -->
        <button class="btn" id="btn1">Row 1</button>


        <!-- ROW 2 HAS CLASS 'row2' TO ACCESS BY BUTTON -->
        <div class="box row2" id="box4">0</div>
        <div class="box row2" id="box5">0</div>
        <div class="box row2" id="box6">0</div>

        <!-- BUTTON TO ACCESS ROW2 AND APPLYING STYLING USING DOM -->
        <button class="btn" id="btn2">Row 2</button>


        <!-- ROW 3 HAS CLASS 'row3' TO ACCESS BY BUTTON -->
        <div class="box row3" id="box7">0</div>
        <div class="box row3" id="box8">0</div>
        <div class="box row3" id="box9">0</div>

        <!-- BUTTON TO ACCESS ROW3 AND APPLYING STYLING USING DOM -->
        <button class="btn" id="btn3">Row 3</button>
    </div>


    <!-- LINKING JS FILE -->
    <!-- JS FILE LINKED HERE, PRESS CTRL and then CLICK ON NAME OF FILE IN 'src' -->
    <script src="index.js"></script>
</body>

</html>
